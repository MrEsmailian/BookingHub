<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp/SignIn</title>
    <link rel="stylesheet" href="../CSS/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/style-sl.css">
</head>
<body>
    <div class="main container-fluid justify-content-center align-items-center px-0">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="#">
                <label for="chk" aria-hidden="true" class="F-huge fw-bold C-Orange d-flex justify-content-center">Sign up</label>
                <div class="field col-8 d-flex mx-auto my-4 F-medium C-Orange justify-content-center my-3">
                    <input type="text" name="user" id="UsrNaS" required class="F-medium C-White col-12 px-3">
                    <label for="UsrNaS" class="label-wrapper m-0 p-0">
                        <span class="label-text C-White">Username</span>
                    </label>
                </div>
                <div class="field col-8 d-flex mx-auto my-4 F-medium C-Orange justify-content-center my-3">
                    <input type="tel" name="phone" id="PoNuS" required class="F-medium C-White col-12 px-3">
                    <label for="PoNuS" class="label-wrapper m-0 p-0">
                        <span class="label-text C-White">Phone</span>
                    </label>
                </div>
                <div class="field col-8 d-flex mx-auto my-4 F-medium C-Orange justify-content-center my-3">
                    <input type="text" name="email" id="EmS" required class="F-medium C-White col-12 px-3">
                    <label for="EmS" class="label-wrapper m-0 p-0">
                        <span class="label-text C-White">Email</span>
                    </label>
                </div>
                <div class="field col-8 d-flex mx-auto my-4 F-medium C-Orange justify-content-center my-3">
                    <input type="password" name="password" id="PasS" required class="F-medium C-White col-12 px-3">
                    <label for="PasS" class="label-wrapper m-0 p-0">
                        <span class="label-text C-White">Password</span>
                    </label>
                </div>
                <div class="field col-8 d-flex mx-auto my-4 F-medium C-Orange justify-content-center my-3">
                    <input type="password" name="password" id="ConfS" required class="F-medium C-White col-12 px-3">
                    <label for="ConfS" class="label-wrapper m-0 p-0">
                        <span class="label-text C-White">Confirm</span>
                    </label>
                </div>
                <button type="submit" class="submit-btn d-flex col-8 mx-auto my-4 F-large-x justify-content-center">Send</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true" class="F-huge fw-bold C-Orange d-flex justify-content-center">Login</label>
                <div class="field col-8 d-flex mx-auto my-4 F-medium C-Orange justify-content-center my-3">
                    <input type="text" name="user" id="UsrNaL" required class="F-medium C-White col-12 px-3">
                    <label for="UsrNaL" class="label-wrapper m-0 p-0">
                        <span class="label-text C-White">Username</span>
                    </label>
                </div>
                <div class="field col-8 d-flex mx-auto my-4 F-medium C-Orange justify-content-center my-3">
                    <input type="password" name="password" id="PasL" required class="F-medium C-White col-12 px-3">
                    <label for="PasL" class="label-wrapper m-0 p-0">
                        <span class="label-text C-White">Password</span>
                    </label>
                </div>
                <button type="submit" class="submit-btn d-flex col-8 mx-auto my-4 F-large-x justify-content-center">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
