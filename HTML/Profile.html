      <div class="row container col-9 F-medium justify-content-between mx-auto my-4">

        <input  type="tel" name="phone" id="phone" minlength="10" maxlength="12" class="F-medium C-Orange col-7 px-3 form">

      <div class="row container col-9 F-medium justify-content-between mx-auto my-4">

      </div>
      <div class="row container col-9 F-medium justify-content-between mx-auto my-4">
        <p class="col-4 C-White">Address</p><p class="col-7 info">p-blv-city</p>
        <input type="text" name="addr" id="addr" class="F-medium C-Orange col-7 px-3 form">
      </div>
      <div class="row container col-9 F-medium justify-content-between mx-auto my-4">
        <p class="col-4 C-White">Birth Day</p><p class="col-7 info">1997-11-08</p>
        <input type="date" name="birth" id="birth" class="F-medium C-Orange col-7 px-3 form">
      </div>

      </div>
      <div class="row col-10 my-5 mx-auto F-large form justify-content-between align-items-center">
