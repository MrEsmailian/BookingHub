    <a href="https://github.com/ConstantineMR" target="_blank" class="C-Gray F-small d-flex link">Support</a>
  </div>
  <header class="row mt-3 mx-0 p-2 px-sm-5 px-md-2 justify-content-between">
    <img src="..\SRC\icon.jpg" alt="icon" class="col-9 col-sm-6 col-md-3 mx-1 ms-md-5 my-auto">
    <a href="#" class="me-md-5 mt-lg-3 btn">
      <svg xmlns="http://www.w3.org/2000/svg"  fill="white" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

      </svg>
    </a>
  </header>
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
      <button class="navbar-toggler C-Orange mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list col-1" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>

      <div class="collapse navbar-collapse px-5" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-sm-0 justify-content-around col-12">
          <li class="nav-item F-large-x col-12 col-sm-3">
            <a class="nav-link C-White" href="#">Home</a>

          <li class="nav-item F-large-x col-12 col-sm-3">

    </div>
  </nav>
  <div class="container-fluid justify-content-center row m-0">
    <aside class="container-md col-10 col-sm-5 col-md-4 col-lg-2 sticky-md-top order-0 my-5 p-0 card C-Black F-small">
      <img class="card-img-top" src="../SRC/hotel.jpg" alt="Card image cap">
      <div class="card-body">
        <h1 class="card-title C-White">Hotel Name</h1>
        <div class="container-fluid row justify-content-between">
          <div class="col-10 col-lg-10 px-0">
            <p class="card-text C-White">Price <span id="room-price" class="C-Orange"></span></p>
          </div>
          <div class="col-2 px-0">
            <p id="hotel-rating" class="card-text C-White">5<span class="C-Orange"></span></p>
          </div>
        </div>
        <hr style="border-top: 2px solid white">
        <p id="addr" class="card-text col-11 mx-auto C-White">address hsbdkj  dsbgkj bdfgkj nbd ffkjnkl sn  jng s knf sn rfnsknf</p>
        <p id="desc" class="card-text col-11 mx-auto C-White mb-2">description </p>
      </div>
    </aside>
    <section class="container col-10 col-sm-6 col-md-7 col-lg-8 my-5 order-1">
      <h4 class="C-White mx-4 p-2 F-large">Reservation Form</h4>
      <hr style="border-top: 2px solid #ffffff">
      <form id="reserve" class="container-fluid row pt-4">
        <div class="entry row container col-11 F-medium justify-content-between mx-auto my-4">
          <label for="firstName" class="col-5 C-White">Name</label>
          <input type="text" name="firstName" id="firstName" required minlength="3" class="F-medium C-Orange col-7 px-3">
        </div>
        <div class="entry row container col-11 F-medium justify-content-between mx-auto my-4">
          <label for="lastName" class="col-5 C-White">Surname</label>
          <input type="text" name="lastName" id="lastName" required minlength="3" class="F-medium C-Orange col-7 px-3">
        </div>
        <div class="entry row container col-11 F-medium justify-content-between mx-auto my-4">
          <label for="ID" class="col-5 C-White">ID</label>
          <input type="number" name="ID" id="ID" required minlength="10" maxlength="10" class="F-medium C-Orange col-7 px-3">
        </div>
        <div class="entry row container col-11 F-medium justify-content-between mx-auto my-4">
          <label for="checkIn" class="col-5 C-White">checkIn</label>
          <input type="date" name="birthDate" id="checkIn" required class="F-medium C-Orange col-7 px-3">
        </div>
        <div class="entry row container col-11 F-medium justify-content-between mx-auto my-4">
          <label for="checkOut" class="col-5 C-White">checkOut</label>
          <input type="date" name="birthDate" id="checkOut" required class="F-medium C-Orange col-7 px-3">
        </div>
        <div class="entry row container col-11 F-medium justify-content-between mx-auto my-4">
          <label for="gender" class="col-5 C-White">Gender</label>
          <select id="gender" name="gender" required class="F-medium C-Orange col-7 col-md-3 col-lg-2 px-3">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="row justify-content-end col-11 mx-auto">
          <button type="submit" class="submit-btn col-7 col-md-3 col-lg-2 my-4 F-large align-self-end justify-content-end">Register</button>
        </div>
      </form>
    </section>
  </div>
  <div id="toast" style="z-index: 100000"></div>
</main>
<script src="../JS/Bootstrap/bootstrap.bundle.js"></script>
<script src="../JS/script-r.js"></script>
